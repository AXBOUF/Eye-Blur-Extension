<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .toggle-btn {
      background: #e18d33;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.3s;
    }
    
    .toggle-btn:hover {
      background: #45a049;
    }
    
    .toggle-btn.disabled {
      background: #f44336;
    }
    
    .toggle-btn.disabled:hover {
      background: #da190b;
    }
    
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Image Replacer</h3>
  <button id="toggleBtn" class="toggle-btn">Toggle</button>
  <div id="status" class="status">Loading...</div>
  
  <script src="popup.js"></script>
</body>
</html>
